<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="imagex/jpg" href="../public/logo-fe.jpg">
		<title>Contatos  FE-etiquetas</title>

		<link rel="stylesheet" href="../style/reset.css">
		<link rel="stylesheet" href="../style/style.css">
		<!-- CSS media query em um elemento de link -->
		<link rel="stylesheet" media="(max-width: 800px)" href="./style/mediaQ.css" />
	</head>

	<body>
		<header>
			<img class="logo" src="../public/logo-fe.jpg">

			<nav class="nav-bar">
				<ul>
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="../pages/produtos.html">Produtos</a></li>
					<li><a href="../pages/contato.html">Contato</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Fe-etiquetas">
			<p class="copyright">&copy; Copyright <span class="FE-ETIQUETAS-span">FE-ETIQUETAS</span> - 2024</p>
			<p class="dev-paragrafo">feito por <a class="dev" href="https://www.instagram.com/rodrigo_gabriel_programador/?next=%2F">Rodrigo Gabriel.</a></p>
		</footer>
	</body>
</html>
